<div class="card mt-2">
  <h5 class="card-header">Statistics</h5>
  <div class="card-body">

    <div class="row mt-2">
      <div class="col">
        <span class="btn btn-link">
          <a class="link pointer" (click)="goHome()">Return home</a>
        </span>
      </div>
    </div>

    <table class="table" *ngIf="statistics && statistics.length > 0">
      <thead>
        <tr>
          <th scope="col">Year</th>
          <th scope="col">Count</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stat of statistics">
          <th scope="row">{{stat.year}}</th>
          <td>{{stat.count}}</td>
        </tr>
      </tbody>
    </table>

    <div class="row mt-2">
      <div class="col">
        <span class="btn btn-link">
          <a class="link pointer" (click)="goHome()">Return home</a>
        </span>
      </div>
    </div>

  </div>
</div>
