<div class="card mt-2">
  <h5 class="card-header">Upload</h5>
  <div class="card-body">

    <form [formGroup]="uploadForm" (ngSubmit)="onUpload(uploadForm.value)">

      <div class="form_group">
        <label for="File">CSV File</label>
        <input type="file" class="form-control-file" formControlName="File" id="File" (change)="onFileSelect($event)">
      </div>

      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" formControlName="HasHeaders"
            (change)="onChange($event.target.checked)" value="hasHeaders">
          <label for="HasHeaders">Has Headers</label>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-dark">Upload CSV</button>
      </div>

    </form>

    <div>
      <span class="btn btn-link">
        <a class="link pointer" (click)="goHome()">Return home</a>
      </span>
    </div>

  </div>
</div>
